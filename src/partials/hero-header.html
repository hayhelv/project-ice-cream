<header class="header">
  <div class="container up">
    <a href="" class="up__logo">
      <picture>
        <source
          srcset="images/logo.webp 1x, images/logo2x.webp 2x, images/logo3x.webp 3x"
          type="image/webp"
        />
        <source
          srcset="images/logo.png 1x, images/logo2x.png 2x, images/logo3x.png 3x"
          type="image/png"
        />

        <img src="images/logo.png" alt="Logo" />
      </picture>
    </a>
    <div class="menu" id="menu" data-menu>
      <button class="buy" type="button" data-modal-open>
        Buy now
        <span>
          <svg class="buy__icon" width="8" height="10">
            <use href="images/icons.svg#icon-greater-than"></use>
          </svg>
        </span>
      </button>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="#">About us</a></li>
          <li class="nav__item"><a class="nav__link" href="#">How it's made?</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Our products</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="up__btns">
      <button
        type="button"
        class="burger"
        aria-expanded="false"
        aria-controls="menu"
        data-menu-button
      >
        <svg width="20" height="20" aria-label="Mobile-menu-switch">
          <use class="icon-close" href="images/icons.svg#icon-close"></use>
          <use class="icon-menu" href="images/icons.svg#icon-burger"></use>
        </svg>
      </button>
      <button class="buy buy--desktop" type="button" data-modal-open>
        Buy now
        <span>
          <svg class="buy__icon buy__icon--desktop" width="8" height="10">
            <use href="images/icons.svg#icon-greater-than"></use>
          </svg>
        </span>
      </button>
    </div>
  </div>
</header>
