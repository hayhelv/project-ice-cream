<div class="backdrop backdrop--hidden" data-modal>
  <div class="modal" id="modal">
    <button class="modal__button" data-modal-close type="button">
      <svg class="modal__icon" width="30" height="30">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
      <span class="modal__label visually-hidden">Close</span>
    </button>
    <form class="form modal__form" autocomplete="on">
      <div class="form__group" role="group" aria-labelledby="form-details">
        <h2 class="form__title" id="form-details">Please place Your order here</h2>
        <label class="form__label" for="form-mail">E-mail</label>
        <div class="form__field">
          <input class="form__input" id="form-mail" type="email" name="mail" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-envelope-filled"></use>
          </svg>
        </div>
        <label class="form__label" for="form-name">First Name</label>
        <div class="form__field">
          <input class="form__input" id="form-name" type="text" name="name" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>
        <label class="form__label" for="form-name">Last Name</label>
        <div class="form__field">
          <input class="form__input" id="form-name" type="text" name="name" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>

        <label class="form__label" for="form-phone">Phone</label>
        <div class="form__field">
          <input class="form__input" id="form-phone" type="tel" name="phone" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
        <label class="form__label" for="form-comments">Special instructions</label>
        <div class="form__field">
          <textarea
            class="form__comments"
            id="form-comments"
            name="comments"
            placeholder="Enter Your special instructions here"
          ></textarea>
        </div>
      </div>
      <button class="button form__button" type="submit">Submit</button>
    </form>
  </div>
</div>
