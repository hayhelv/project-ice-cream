<div class="sidescene sidescene--hidden" id="sidescene">
  <button class="sidescene__button" id="sidescene__button" type="button">
    <svg class="sidescene__icon" width="40" height="40">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
    <span class="sidescene__label visually-hidden">Close</span>
  </button>
  <div class="modal" id="modal">
    <form class="form modal__form" autocomplete="on" id="form">
      <div class="form__group" role="group" aria-labelledby="form-details">
        <h2 class="form__title" id="form-details">Please place Your order here</h2>
        <div class="form__field">
          <input
            class="form__input"
            id="form-mail"
            type="email"
            name="mail"
            placeholder="Your E-mail *"
            required
          />
          <label class="form__label" for="form-mail">E-mail *</label>
        </div>
        <div class="form__fields">
          <div class="form__field">
            <input
              class="form__input"
              id="form-first-name"
              type="text"
              name="first-name"
              placeholder="First Name *"
              required
            />
            <label class="form__label" for="form-first-name">First Name *</label>
          </div>
          <div class="form__field">
            <input
              class="form__input"
              id="form-last-name"
              type="text"
              name="last-name"
              placeholder="Last Name"
            />
            <label class="form__label" for="form-last-name">Last Name</label>
          </div>
        </div>
        <div class="form__field">
          <input
            class="form__input"
            id="form-phone"
            type="tel"
            name="phone"
            placeholder="Phone Number *"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            title="Please follow this Phone Number format: 123-456-7890."
            required
          />
          <label class="form__label" for="form-phone">Phone Number *</label>
        </div>
        <div class="form__products" id="form__products">
          <p class="form__caption">Choose products to order:</p>
          <div class="form__fields form__product">
            <select class="form__input" id="form-product" name="product-1">
              <option value="ice-cream" selected>Ice Cream</option>
              <option value="ice-coffee">Ice Coffee</option>
              <option value="milkshake">Milkshake</option>
            </select>
            <select class="form__input" id="form-flavour" name="flavour-1">
              <option value="chocolate" selected>Chocolate</option>
              <option value="vanilla">Vanilla</option>
              <option value="milk">Milk</option>
              <option value="cookies-n-cream">Cookies N' Cream</option>
              <option value="mint-choc-chip">Mint Chocolate Chip</option>
              <option value="choc-chip-cookie-dough">Chocolate Chip Cookie Dough</option>
              <option value="buttered-pecan">Buttered Pecan</option>
              <option value="strawberry">Strawberry</option>
              <option value="neapolitan">Neapolitan</option>
              <option value="pistachio">Pistachio</option>
            </select>
            <input
              class="form__input"
              id="form-quantity"
              type="number"
              name="quantity-1"
              min="1"
              max="100"
              placeholder="Quantity"
            />
          </div>
          <button class="button form__button" id="add-product" type="button">
            Add more products
          </button>
        </div>
        <div class="form__field">
          <input
            class="form__input"
            id="form-address"
            type="text"
            name="address"
            placeholder="Address"
          />
          <label class="form__label" for="form-address">Address</label>
        </div>
        <div class="form__field">
          <select class="form__input form__input--date" id="form-date" name="date">
            <option value="Today" selected>Today</option>
            <option value="Tomorrow">Tommorow</option>
          </select>
        </div>
        <div class="form__field">
          <input
            class="form__input"
            id="form-instructions"
            type="text"
            name="incstuctions"
            placeholder="Special instructions"
          />
          <label class="form__label" for="form-instructions">Special instructions</label>
        </div>
      </div>
      <button class="button form__button" type="submit">Submit</button>
    </form>
  </div>
</div>
