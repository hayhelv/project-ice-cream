<header class="header">
  <div class="container">
    <div class="menu">
      <div class="menu__mobile">
        <a class="logo" href="./index.html">
          <picture>
            <source
              srcset="images/logo.webp 1x, images/logo2x.webp 2x, images/logo3x.webp 3x"
              type="image/webp"
            />
            <source
              srcset="images/logo.png 1x, images/logo2x.png 2x, images/logo3x.png 3x"
              type="image/png"
            />
            <img src="images/logo.png" alt="Logo" width="199" height="50" />
          </picture>
        </a>
        <button
          class="menu__button menu__button--open js-open-menu"
          type="button"
          aria-expanded="false"
        >
          <svg
            class="menu__icon"
            width="20"
            height="20"
            aria-label="Mobile Menu Switch"
            aria-controls="menu__container"
          >
            <use href="images/icons.svg#icon-burger"></use>
          </svg>
        </button>
        <button class="menu__button menu__button--buy menu__button--tablet" type="button">
          Buy now<svg class="menu__icon menu__icon--buy" width="8" height="10">
            <use href="images/icons.svg#icon-greater-than"></use>
          </svg>
        </button>
      </div>
      <div class="menu__overlay menu__for-mobiles js-menu-container">
        <div class="menu__container menu__container--for-mobiles" id="menu__container">
          <button
            class="menu__button menu__button--close js-close-menu"
            type="button"
            aria-expanded="false"
          >
            <svg class="menu__icon" width="14" height="14" aria-label="Mobile Menu Switch">
              <use href="images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <button class="menu__button menu__button--buy menu__button--mobile" type="button">
            Buy now<svg class="menu__icon menu__icon--buy" width="8" height="10">
              <use href="images/icons.svg#icon-greater-than"></use>
            </svg>
          </button>
          <nav class="navigation navigation--for-mobiles">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="./index.html" class="menu__link menu__link--highlighted">Home</a>
              </li>
              <li class="menu__item">
                <a href="#advantages" class="menu__link">About us</a>
              </li>
              <li class="menu__item">
                <a href="#about" class="menu__link">How it’s made?</a>
              </li>
              <li class="menu__item">
                <a href="#products" class="menu__link">Our products</a>
              </li>
              <li class="menu__item">
                <a href="#contacts" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="menu__container menu__container--for-desktop">
        <nav class="navigation navigation--for-desktop">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link menu__link--highlighted">Home</a>
            </li>
            <li class="menu__item">
              <a href="#advantages" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#about" class="menu__link">How it’s made?</a>
            </li>
            <li class="menu__item">
              <a href="#products" class="menu__link">Our products</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="menu__button menu__button--buy menu__button--desktop" type="button">
          Buy now<svg class="menu__icon menu__icon--buy" width="8" height="10">
            <use href="images/icons.svg#icon-greater-than"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
